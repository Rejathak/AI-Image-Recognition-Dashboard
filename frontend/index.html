<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Recognition Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI Image Recognition</h1>
        <p class="text-center text-gray-600 mb-8">Upload an image to identify objects using our AI model.</p>

        <div class="mb-6">
            <label for="imageInput" class="block text-sm font-medium text-gray-700 mb-2">Select Image</label>
            <input 
                type="file" 
                id="imageInput" 
                accept="image/*" 
                class="block w-full text-sm text-gray-900 
                       file:mr-4 file:py-2 file:px-4 
                       file:rounded-full file:border-0 
                       file:text-sm file:font-semibold 
                       file:bg-indigo-50 file:text-indigo-700 
                       hover:file:bg-indigo-100 cursor-pointer"
            >
        </div>

        <div id="imagePreviewContainer" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Image Preview</label>
            <img id="imagePreview" class="max-w-full h-auto rounded-lg shadow-md border border-gray-200" alt="Image Preview">
        </div>

        <button 
            id="predictButton" 
            class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md 
                   hover:bg-indigo-700 focus:outline-none focus:ring-2 
                   focus:ring-indigo-500 focus:ring-offset-2 
                   transition ease-in-out duration-150 font-semibold"
        >
            Predict Image
        </button>

        <div id="resultContainer" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Prediction Results</h2>
            <div id="loadingIndicator" class="text-center text-indigo-600 hidden">
                <div class="animate-spin inline-block w-6 h-6 border-4 border-indigo-500 border-t-transparent rounded-full mr-2"></div>
                Analyzing image...
            </div>
            <p id="resultText" class="text-lg text-gray-700 break-words"></p>
            <p id="confidenceText" class="text-sm text-gray-500"></p>
        </div>

        <div id="errorContainer" class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md hidden">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
