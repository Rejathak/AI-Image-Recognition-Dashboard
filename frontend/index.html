<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Comparison Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI Image Comparison</h1>
        <p class="text-center text-gray-600 mb-8">Upload two images to identify them and see their similarity.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
            
            <div>
                <label for="imageInput1" class="block text-sm font-medium text-gray-700 mb-2">Select Image 1</label>
                <input 
                    type="file" 
                    id="imageInput1" 
                    accept="image/*" 
                    class="block w-full text-sm text-gray-900 
                           file:mr-4 file:py-2 file:px-4 
                           file:rounded-full file:border-0 
                           file:text-sm file:font-semibold 
                           file:bg-indigo-50 file:text-indigo-700 
                           hover:file:bg-indigo-100 cursor-pointer"
                >
                <div id="imagePreviewContainer1" class="mt-4 hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image 1 Preview</label>
                    <img id="imagePreview1" class="max-w-full h-auto rounded-lg shadow-md border border-gray-200" alt="Image 1 Preview">
                </div>
            </div>

            <div>
                <label for="imageInput2" class="block text-sm font-medium text-gray-700 mb-2">Select Image 2</label>
                <input 
                    type="file" 
                    id="imageInput2" 
                    accept="image/*" 
                    class="block w-full text-sm text-gray-900 
                           file:mr-4 file:py-2 file:px-4 
                           file:rounded-full file:border-0 
                           file:text-sm file:font-semibold 
                           file:bg-indigo-50 file:text-indigo-700 
                           hover:file:bg-indigo-100 cursor-pointer"
                >
                <div id="imagePreviewContainer2" class="mt-4 hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image 2 Preview</label>
                    <img id="imagePreview2" class="max-w-full h-auto rounded-lg shadow-md border border-gray-200" alt="Image 2 Preview">
                </div>
            </div>

        </div>
        <button 
            id="predictButton" 
            class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md 
                   hover:bg-indigo-700 focus:outline-none focus:ring-2 
                   focus:ring-indigo-500 focus:ring-offset-2 
                   transition ease-in-out duration-150 font-semibold"
        >
            Compare Images
        </button>

        <div id="resultContainer" class="mt-8 pt-6 border-t border-gray-200 hidden">
            
            <div id="loadingIndicator" class="text-center text-indigo-600 hidden mb-4">
                <div class="animate-spin inline-block w-6 h-6 border-4 border-indigo-500 border-t-transparent rounded-full mr-2"></div>
                Analyzing images...
            </div>

            <div id="comparisonResult" class="text-center mb-6">
                 <h2 class="text-2xl font-semibold text-gray-800 mb-2">Comparative Analysis</h2>
                 <p id="similarityScoreText" class="text-xl text-indigo-600 font-bold"></p>
                 <p id="analysisText" class="text-md text-gray-700 mt-1"></p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div id="result1" class="p-4 border border-gray-200 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Image 1 Result</h3>
                    <p id="result1Text" class="text-lg text-gray-700 break-words"></p>
                    <p id="confidence1Text" class="text-sm text-gray-500"></p>
                </div>
                
                <div id="result2" class="p-4 border border-gray-200 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Image 2 Result</h3>
                    <p id="result2Text" class="text-lg text-gray-700 break-words"></p>
                    <p id="confidence2Text" class="text-sm text-gray-500"></p>
                </div>
            </div>

        </div>
        <div id="errorContainer" class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md hidden">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
