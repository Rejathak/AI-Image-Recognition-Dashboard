version: '3.8'

services:
  # The AI Backend Service
  backend:
    build:
      context: ./ai-backend
      dockerfile: Containerfile  # Changed from Dockerfile
    ports:
      - "5000:5000"     # ESSENTIAL: Exposes backend to localhost:5000

  # The Frontend Dashboard Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Containerfile  # Changed from Dockerfile
    ports:
      - "80:80"         # ESSENTIAL: Exposes frontend to localhost:80
    depends_on:
      - backend         # Tells compose to start the backend first